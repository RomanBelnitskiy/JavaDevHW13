<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <h2 class="my-4" style="text-align: center">Add new note</h2>
        <form
          method="post"
          class="col-4 p-4"
          style="
            margin: 0 auto;
            background-color: var(--bs-dark);
            border: 3px solid var(--bs-dark-border-subtle);
            border-radius: 20px;
          "
        >
          <div class="mb-3">
            <label for="titleInput" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="titleInput"
              placeholder="Note title"
              name="title"
              value="New note title"
            />
          </div>
          <div class="mb-3">
            <label for="contentTextarea" class="form-label">Content</label>
            <textarea
              class="form-control"
              id="contentTextarea"
              rows="3"
              name="content"
            >
New note content</textarea
            >
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-light">Create</button>
            </div>
            <div class="col-auto">
              <a role="button" class="btn btn-dark" href="/note/list"
                >Back to list</a
              >
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
